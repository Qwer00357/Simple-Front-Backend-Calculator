<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="tablecolor">
        <div>
            <input type="text" class="input">
        </div>
        <div><tr>
            <th><button class="buttonfont">7</button></th>
            <th><button class="buttonfont">8</button></th>
            <th><button class="buttonfont">9</button></th>
            <th><button class="buttonfont color">*</button></th>
        </tr>
        <tr>
            <th><button class="buttonfont">4</button></th>
            <th><button class="buttonfont">5</button></th>
            <th><button class="buttonfont">6</button></th>
            <th><button class="buttonfont color">/</button></th>
        </tr>
        <tr>
            <th><button class="buttonfont">1</button></th>
            <th><button class="buttonfont">2</button></th>
            <th><button class="buttonfont">3</button></th>
            <th><button class="buttonfont color">-</button></th>
        </tr>
        <tr>
            <th><button class="buttonfont">0</button></th>
            <th><button class="buttonfont color">.</button></th>
            <th><button class="buttonfont color">=</button></th>
            <th><button class="buttonfont color">+</button></th>
        </tr>
        </div>
        

    </table>
    
</body>
</html>
